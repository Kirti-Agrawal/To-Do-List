

<li class="list-group-item " [ngClass]="{'list-group-item-warning' : todoInput.isActive}">
   
          
        <div class="card border-warning ">
              <h5 class="card-header bg-warning" [ngStyle]="{'text-decoration':(todoInput.isActive) ?  '': 'line-through' }">{{todoInput.title}}</h5>
              <div class="card-body text-warning">
               
                <p class="card-text" 
                [ngStyle]="{'text-decoration' : (todoInput.isActive) ? '' : 'line-through'}">{{todoInput.desc}}</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"
                  [checked]="!todoInput.isActive"
                  (change)="onChangeDone(todoInput)">
                  <label class="form-check-label" for="defaultCheck1">
                    Mark As Done
                  </label>
                </div>
              
                <button  type="button"  class="btn btn-sm btn-outline-success">Edit</button> | 
                <button type="button" (click)="onDelete(todoInput)" class="btn btn-sm btn-secondary">Delete</button> | 
              </div>
            </div>

    <div class="col-md-8">
          <!-- edit -->
    </div>
  </li>
